buildscript {
    ext {
        microblinkVersion = "1.6.7"
        kotlinVersion = "1.8.22"
        junitVersion = project.hasProperty('junitVersion') ? rootProject.ext.junitVersion : '4.13.2'
        androidxAppCompatVersion = project.hasProperty('androidxAppCompatVersion') ? rootProject.ext.androidxAppCompatVersion : '1.6.1'
        androidxJunitVersion = project.hasProperty('androidxJunitVersion') ? rootProject.ext.androidxJunitVersion : '1.1.5'
        androidxEspressoCoreVersion = project.hasProperty('androidxEspressoCoreVersion') ? rootProject.ext.androidxEspressoCoreVersion : '3.5.1'
        kotlinxVersion = project.hasProperty('kotlinxVersion') ? rootProject.ext.androidxJunitVersion : '1.7.2'
        blinkReceiptVersion = project.hasProperty('blinkReceiptVersion') ? rootProject.ext.androidxJunitVersion : '1.6.7'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id 'org.ajoberstar.grgit' version '5.2.0'
}

apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    namespace "com.mytiki.sdk.capture.receipt.capacitor"
    compileSdkVersion project.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 33
    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 22
        targetSdkVersion project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = 17
    }
}

repositories {
    google()
    mavenCentral()
}

import org.ajoberstar.grgit.Grgit
task microblink {
    def repo = "https://github.com/BlinkReceipt/blinkreceipt-android.git"
    def dir = "$projectDir/libs/blinkreceipt-android/$microblinkVersion"
    try {
        Grgit.open(dir: dir)
    }catch(ignored){
        Grgit.clone(dir: dir, uri: repo, refToCheckout: microblinkVersion)
    }
}
preBuild.dependsOn(microblink)

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation project(':capacitor-android')

    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation "androidx.webkit:webkit:1.7.0"
    implementation "androidx.work:work-runtime:2.8.1"
    implementation "androidx.work:work-runtime-ktx:2.8.1"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinxVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:$kotlinxVersion"

    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'
    implementation 'com.squareup.okio:okio:3.3.0'

    implementation "com.google.android.gms:play-services-tasks:18.0.2"
    implementation "com.google.android.gms:play-services-auth:20.6.0"

    implementation 'com.jakewharton.timber:timber:5.0.1'

    //TODO - unclear which of these we actually need so far.
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-account-linking/LibBlinkReceiptAccountLinking.aar")
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-barcode/LibBlinkReceiptBarcode.aar")
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-camera/LibBlinkReceiptCamera.aar")
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-camera-ui/LibBlinkReceiptCameraUi.aar")
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-core/LibBlinkReceiptCore.aar")
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-digital/LibBlinkReceiptDigital.aar")
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-earnings/LibBlinkReceiptEarnings.aar")
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-recognizer/LibBlinkReceiptRecognizer.aar")
    implementation files("libs/blinkreceipt-android/$microblinkVersion/blinkreceipt-surveys/LibBlinkReceiptSurveys.aar")

    testImplementation "junit:junit:$junitVersion"

    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}
